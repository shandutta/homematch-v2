<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 1200 900"
  role="img"
  aria-label="Illustration of a modern home with garden"
>
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#dbeafe" />
      <stop offset="1" stop-color="#ffffff" />
    </linearGradient>
    <linearGradient id="roof" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#111827" />
      <stop offset="1" stop-color="#334155" />
    </linearGradient>
    <linearGradient id="wall" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff" />
      <stop offset="1" stop-color="#e2e8f0" />
    </linearGradient>
    <linearGradient id="glass" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ecfeff" />
      <stop offset="1" stop-color="#67e8f9" stop-opacity="0.55" />
    </linearGradient>
    <linearGradient id="garden" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#dcfce7" />
      <stop offset="1" stop-color="#86efac" />
    </linearGradient>
    <filter
      id="shadow"
      x="-20%"
      y="-20%"
      width="140%"
      height="140%"
      color-interpolation-filters="sRGB"
    >
      <feDropShadow
        dx="0"
        dy="22"
        stdDeviation="18"
        flood-color="#0f172a"
        flood-opacity="0.22"
      />
    </filter>
  </defs>

  <rect width="1200" height="900" fill="url(#sky)" />
  <circle cx="940" cy="210" r="70" fill="#a7f3d0" opacity="0.45" />
  <circle cx="940" cy="210" r="120" fill="#a7f3d0" opacity="0.16" />

  <path
    d="M0 690 C 220 615, 420 655, 640 620 C 860 585, 980 600, 1200 545 L 1200 900 L 0 900 Z"
    fill="url(#garden)"
    opacity="0.65"
  />

  <g filter="url(#shadow)">
    <path d="M250 440 L 600 255 L 950 440 Z" fill="url(#roof)" />
    <rect x="250" y="415" width="700" height="360" rx="36" fill="url(#wall)" />
    <rect
      x="250"
      y="565"
      width="700"
      height="44"
      fill="#22c55e"
      opacity="0.12"
    />

    <rect
      x="315"
      y="490"
      width="300"
      height="230"
      rx="20"
      fill="url(#glass)"
      stroke="#94a3b8"
      stroke-width="10"
    />
    <path
      d="M465 490 V 720"
      stroke="#94a3b8"
      stroke-width="10"
      opacity="0.7"
    />

    <rect
      x="642"
      y="490"
      width="270"
      height="230"
      rx="20"
      fill="url(#glass)"
      stroke="#94a3b8"
      stroke-width="10"
    />
    <path
      d="M777 490 V 720"
      stroke="#94a3b8"
      stroke-width="10"
      opacity="0.7"
    />

    <rect
      x="535"
      y="552"
      width="130"
      height="224"
      rx="22"
      fill="#d1fae5"
      stroke="#047857"
      stroke-width="10"
    />
    <circle cx="646" cy="678" r="10" fill="#065f46" opacity="0.85" />
  </g>

  <ellipse cx="540" cy="820" rx="70" ry="24" fill="#cbd5e1" opacity="0.7" />
  <ellipse cx="620" cy="855" rx="62" ry="22" fill="#cbd5e1" opacity="0.65" />
  <ellipse cx="705" cy="882" rx="54" ry="20" fill="#cbd5e1" opacity="0.6" />

  <circle cx="140" cy="780" r="10" fill="#f472b6" opacity="0.9" />
  <circle cx="165" cy="792" r="8" fill="#fb7185" opacity="0.9" />
  <circle cx="150" cy="808" r="7" fill="#facc15" opacity="0.9" />

  <rect width="1200" height="900" fill="#0f172a" opacity="0.04" />
</svg>

