name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      
      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Install Playwright browsers
        run: pnpx playwright install --with-deps
      
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Start Supabase local
        run: |
          supabase start
          # Wait for health check
          until [ "$(supabase status | grep -c 'API URL')" -eq 1 ]; do
            echo "Waiting for Supabase to start..."
            sleep 5
          done
      
      - name: Apply migrations
        run: |
          supabase db push
          # Apply CASCADE delete migration
          supabase db push --include-all
      
      - name: Create test environment file
        run: |
          cat > .env.test.local << EOF
          SUPABASE_URL=http://127.0.0.1:54321
          SUPABASE_ANON_KEY=REDACTED_SUPABASE_ANON_KEY
          SUPABASE_SERVICE_ROLE_KEY=REDACTED_SUPABASE_SERVICE_ROLE_KEY
          NEXT_PUBLIC_SUPABASE_URL=http://127.0.0.1:54321
          NEXT_PUBLIC_SUPABASE_ANON_KEY=REDACTED_SUPABASE_ANON_KEY
          TEST_USER_1_EMAIL=test1@example.com
          TEST_USER_1_PASSWORD=testpassword123
          TEST_USER_2_EMAIL=test2@example.com
          TEST_USER_2_PASSWORD=testpassword456
          EOF
      
      - name: Build for E2E tests
        run: node scripts/build-for-tests.js
      
      - name: Create test users
        run: node scripts/setup-test-users-admin.js
      
      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          CI: true
          NODE_ENV: test
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      
      - name: Stop Supabase
        if: always()
        run: supabase stop