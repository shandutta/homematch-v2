name: Tests & Build Pipeline

on:
  pull_request:
  push:
    branches:
      - main
      - develop

# Restrict permissions for security - only request what's needed
permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10.23.0'
  SUPABASE_URL: http://127.0.0.1:54321
  NEXT_PUBLIC_SUPABASE_URL: http://127.0.0.1:54321

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare artifacts directory
        run: mkdir -p artifacts

      - name: Prepare pnpm via corepack
        run: |
          corepack enable
          corepack prepare pnpm@${{ env.PNPM_VERSION }} --activate

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: |
          set -o pipefail
          pnpm install --frozen-lockfile | tee artifacts/install.log

      - name: Lint
        run: |
          set -o pipefail
          pnpm lint | tee artifacts/lint.log

      - name: Type Check
        run: |
          set -o pipefail
          pnpm type-check | tee artifacts/type-check.log

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs-${{ github.job }}
          path: artifacts
          if-no-files-found: ignore

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - uses: actions/checkout@v4

      - name: Prepare artifacts directory
        run: mkdir -p artifacts

      - name: Prepare pnpm via corepack
        run: |
          corepack enable
          corepack prepare pnpm@${{ env.PNPM_VERSION }} --activate

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: |
          set -o pipefail
          pnpm install --frozen-lockfile | tee artifacts/install.log

      - name: Run unit tests
        run: |
          set -o pipefail
          pnpm test:unit | tee artifacts/unit-tests.log

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs-${{ github.job }}
          path: artifacts
          if-no-files-found: ignore

  integration-tests:
    name: Integration Tests (Supabase)
    if: ${{ github.event_name == 'push' || github.event.pull_request.head.repo.fork == false }}
    runs-on: ubuntu-latest
    needs: unit-tests
    timeout-minutes: 40
    env:
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      SUPABASE_JWT_SECRET: ${{ secrets.SUPABASE_JWT_SECRET }}
      GOOGLE_MAPS_SERVER_API_KEY: ${{ secrets.GOOGLE_MAPS_SERVER_API_KEY }}
      RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      NEXT_PUBLIC_ALLOWED_DEV_ORIGINS: ${{ secrets.NEXT_PUBLIC_ALLOWED_DEV_ORIGINS }}
      NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
      NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}
      SUPABASE_LOCAL_PROXY: ${{ secrets.SUPABASE_LOCAL_PROXY }}
      SUPABASE_LOCAL_PROXY_TARGET: ${{ secrets.SUPABASE_LOCAL_PROXY_TARGET }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      SUPABASE_CLI_VERSION: '2.62.5'
      AUTH_READY_MAX_WAIT_MS: '240000'
    steps:
      - uses: actions/checkout@v4

      - name: Prepare artifacts directory
        run: mkdir -p artifacts

      - name: Prepare pnpm via corepack
        run: |
          corepack enable
          corepack prepare pnpm@${{ env.PNPM_VERSION }} --activate

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: |
          set -o pipefail
          pnpm install --frozen-lockfile | tee artifacts/install.log

      - name: Verify required secrets
        run: |
          for var in SUPABASE_ANON_KEY SUPABASE_SERVICE_ROLE_KEY SUPABASE_JWT_SECRET; do
            if [ -z "${!var}" ]; then
              echo "âŒ Missing required secret: $var"
              exit 1
            fi
          done

      - name: Setup Supabase CLI
        run: |
          curl -fsSL https://github.com/supabase/cli/releases/download/v${{ env.SUPABASE_CLI_VERSION }}/supabase_${{ env.SUPABASE_CLI_VERSION }}_linux_amd64.deb -o supabase.deb
          sudo dpkg -i supabase.deb

      - name: Verify Docker
        run: |
          docker --version
          docker info --format '{{.OSType}} {{.Architecture}}'
          docker compose version

      - name: Start Supabase
        run: |
          set -o pipefail
          supabase start --debug -x studio,mailpit,imgproxy,storage-api,logflare,vector,supavisor,edge-runtime,analytics,inbucket | tee artifacts/supabase-start.log
          # Give containers time to fully initialize
          sleep 10
        timeout-minutes: 10

      - name: Debug Docker state
        if: always()
        run: |
          echo "=== Docker containers ==="
          docker ps -a --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
          echo ""
          echo "=== Checking for crashed containers ==="
          for container in $(docker ps -a --filter "status=exited" --format "{{.Names}}" | grep supabase); do
            echo "--- Logs for $container ---"
            docker logs --tail 50 "$container" 2>&1 || true
          done

      - name: Export Supabase URL from status
        run: |
          STATUS_ENV="$(supabase status -o env --override-name api.url=SUPABASE_URL)"
          echo "$STATUS_ENV"
          # Extract URL and strip any surrounding quotes
          SUPABASE_URL_VALUE="$(echo "$STATUS_ENV" | grep '^SUPABASE_URL=' | cut -d= -f2- | tr -d '"')"
          echo "SUPABASE_URL=${SUPABASE_URL_VALUE}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL_VALUE}" >> $GITHUB_ENV

      - name: Write test env file
        run: |
          cat > .env.test.local <<EOF
          SUPABASE_URL=${SUPABASE_URL}
          NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
          SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
          SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
          SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
          GOOGLE_MAPS_SERVER_API_KEY=${GOOGLE_MAPS_SERVER_API_KEY}
          RAPIDAPI_KEY=${RAPIDAPI_KEY}
          GEMINI_API_KEY=${GEMINI_API_KEY}
          NEXT_PUBLIC_ALLOWED_DEV_ORIGINS=${NEXT_PUBLIC_ALLOWED_DEV_ORIGINS}
          NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
          NEXT_PUBLIC_BASE_URL=${NEXT_PUBLIC_BASE_URL}
          SUPABASE_LOCAL_PROXY=${SUPABASE_LOCAL_PROXY}
          SUPABASE_LOCAL_PROXY_TARGET=${SUPABASE_LOCAL_PROXY_TARGET}
          GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
          GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
          NODE_ENV=test
          EOF

      - name: Wait for Supabase readiness
        run: |
          echo "Checking connectivity to ${SUPABASE_URL}"

          # First verify we can reach the port at all
          for i in {1..10}; do
            if nc -z 127.0.0.1 54200 2>/dev/null; then
              echo "Port 54200 is open"
              break
            fi
            echo "Waiting for port 54200 to open... ($i/10)"
            sleep 2
          done

          # Show running containers for debugging
          docker ps --format "table {{.Names}}\t{{.Status}}" | grep -E "supabase|NAME" || true

          for i in {1..90}; do
            code_health=$(curl -s -o /dev/null -w "%{http_code}" "${SUPABASE_URL}/health" || true)
            code_rest=$(curl -s -o /dev/null -w "%{http_code}" -H "apikey: ${SUPABASE_ANON_KEY}" "${SUPABASE_URL}/rest/v1/?select=1" || true)
            code_auth=$(curl -s -o /dev/null -w "%{http_code}" "${SUPABASE_URL}/auth/v1/health" || true)

            if [ "$code_health" = "200" ] || [ "$code_rest" = "200" ] || [ "$code_rest" = "401" ] || [ "$code_auth" = "200" ]; then
              echo "Supabase is ready (health=${code_health}, rest=${code_rest}, auth=${code_auth})"
              exit 0
            fi

            # If still getting 000, check if containers died
            if [ "$code_health" = "000" ] && [ "$i" = "10" ]; then
              echo "=== Connection refused - checking container status ==="
              docker ps -a --format "table {{.Names}}\t{{.Status}}" | grep supabase || true
            fi

            echo "Waiting for Supabase... ($i/90) health=${code_health} rest=${code_rest} auth=${code_auth}"
            sleep 2
          done

          echo "Supabase did not become ready in time"
          echo "=== Final container state ==="
          docker ps -a --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}" | grep -E "supabase|NAME" || true
          echo "=== Kong logs ==="
          docker logs supabase_kong_homematch-v2 --tail 100 2>&1 || true
          exit 1

      - name: Apply migrations
        run: |
          set -o pipefail
          supabase db reset --yes | tee artifacts/migrations.log

      - name: Run integration tests
        run: |
          set -o pipefail
          pnpm test:integration | tee artifacts/integration-tests.log
        env:
          NODE_ENV: test
          CI: true

      - name: Stop Supabase
        if: always()
        run: supabase stop

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs-${{ github.job }}
          path: artifacts
          if-no-files-found: ignore

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: integration-tests
    steps:
      - uses: actions/checkout@v4

      - name: Prepare artifacts directory
        run: mkdir -p artifacts

      - name: Prepare pnpm via corepack
        run: |
          corepack enable
          corepack prepare pnpm@${{ env.PNPM_VERSION }} --activate

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: |
          set -o pipefail
          pnpm install --frozen-lockfile | tee artifacts/install.log

      - name: Build app
        run: |
          set -o pipefail
          pnpm run build | tee artifacts/build.log

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs-${{ github.job }}
          path: artifacts
          if-no-files-found: ignore
