name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - develop

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'
  SUPABASE_URL: http://127.0.0.1:54321
  NEXT_PUBLIC_SUPABASE_URL: http://127.0.0.1:54321

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@${PNPM_VERSION} --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type Check
        run: pnpm type-check

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@${PNPM_VERSION} --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm test:unit

  integration-tests:
    name: Integration Tests (Supabase)
    runs-on: ubuntu-latest
    needs: unit-tests
    timeout-minutes: 40
    env:
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      SUPABASE_JWT_SECRET: ${{ secrets.SUPABASE_JWT_SECRET }}
      GOOGLE_MAPS_SERVER_API_KEY: ${{ secrets.GOOGLE_MAPS_SERVER_API_KEY }}
      RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      NEXT_PUBLIC_ALLOWED_DEV_ORIGINS: ${{ secrets.NEXT_PUBLIC_ALLOWED_DEV_ORIGINS }}
      NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
      NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}
      SUPABASE_LOCAL_PROXY: ${{ secrets.SUPABASE_LOCAL_PROXY }}
      SUPABASE_LOCAL_PROXY_TARGET: ${{ secrets.SUPABASE_LOCAL_PROXY_TARGET }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      SUPABASE_CLI_VERSION: '1.200.3'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@${PNPM_VERSION} --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify required secrets
        run: |
          for var in SUPABASE_ANON_KEY SUPABASE_SERVICE_ROLE_KEY SUPABASE_JWT_SECRET; do
            if [ -z "${!var}" ]; then
              echo "âŒ Missing required secret: $var"
              exit 1
            fi
          done

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: ${{ env.SUPABASE_CLI_VERSION }}

      - name: Write test env file
        run: |
          cat > .env.test.local <<EOF
          SUPABASE_URL=${SUPABASE_URL}
          NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
          SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
          SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
          SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
          GOOGLE_MAPS_SERVER_API_KEY=${GOOGLE_MAPS_SERVER_API_KEY}
          RAPIDAPI_KEY=${RAPIDAPI_KEY}
          GEMINI_API_KEY=${GEMINI_API_KEY}
          NEXT_PUBLIC_ALLOWED_DEV_ORIGINS=${NEXT_PUBLIC_ALLOWED_DEV_ORIGINS}
          NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
          NEXT_PUBLIC_BASE_URL=${NEXT_PUBLIC_BASE_URL}
          SUPABASE_LOCAL_PROXY=${SUPABASE_LOCAL_PROXY}
          SUPABASE_LOCAL_PROXY_TARGET=${SUPABASE_LOCAL_PROXY_TARGET}
          GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
          GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
          NODE_ENV=test
          EOF

      - name: Start Supabase
        run: supabase start -x studio --exclude=logflare,analytics
        timeout-minutes: 10

      - name: Wait for Supabase readiness
        run: |
          for i in {1..30}; do
            if curl -fs http://127.0.0.1:54321/health >/dev/null; then
              echo "Supabase is ready"
              exit 0
            fi
            echo "Waiting for Supabase... ($i/30)"
            sleep 2
          done
          echo "Supabase did not become ready in time"
          exit 1

      - name: Apply migrations
        run: supabase db reset --force

      - name: Run integration tests
        run: pnpm test:integration
        env:
          NODE_ENV: test
          CI: true

      - name: Stop Supabase
        if: always()
        run: supabase stop

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: integration-tests
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@${PNPM_VERSION} --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build app
        run: pnpm run build
