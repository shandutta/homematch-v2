name: Integration Tests with Database

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# Allow only one concurrent integration test run per PR/branch
concurrency:
  group: integration-${{ github.ref }}
  cancel-in-progress: true

env:
  # Default Node.js version
  NODE_VERSION: '20'
  # Supabase CLI version for reproducible builds
  SUPABASE_CLI_VERSION: '1.200.3'
  # Test environment configuration
  NODE_ENV: test

jobs:
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: ${{ env.SUPABASE_CLI_VERSION }}

      - name: Enable Corepack for pnpm
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create test directories
        run: |
          mkdir -p logs
          mkdir -p coverage
          mkdir -p test-reports

      - name: Setup test database environment
        run: |
          chmod +x scripts/ci-test-setup.sh
          ./scripts/ci-test-setup.sh
        env:
          CI: true

      - name: Start Supabase local development stack
        run: |
          echo "üöÄ Starting Supabase local development stack..."
          supabase start -x studio --exclude=logflare,analytics
        timeout-minutes: 10

      - name: Wait for Supabase to be ready
        run: |
          echo "‚è≥ Waiting for Supabase services to be ready..."
          for i in {1..30}; do
            if curl -f http://127.0.0.1:54321/health > /dev/null 2>&1; then
              echo "‚úÖ Supabase is ready!"
              break
            fi
            echo "Waiting for Supabase... (attempt $i/30)"
            sleep 2
          done

      - name: Apply database migrations
        run: |
          echo "üìä Applying database migrations..."
          supabase db reset --force
          echo "‚úÖ Database migrations applied successfully"

      - name: Setup test data
        run: |
          echo "üèóÔ∏è Setting up test data..."
          pnpm run test:setup-users
          echo "‚úÖ Test data setup completed"

      - name: Validate database schema
        run: |
          echo "üîç Validating database schema..."
          node scripts/validate-db-schema.js || echo "‚ö†Ô∏è Schema validation script not found, skipping..."

      - name: Run health checks
        run: |
          echo "üè• Running health checks..."
          curl -f http://127.0.0.1:54321/health || exit 1
          echo "‚úÖ All health checks passed"

      - name: Run integration tests
        run: |
          echo "üß™ Running integration tests..."
          pnpm test:integration
        env:
          NODE_ENV: test
          CI: true
          # Test database configuration
          SUPABASE_URL: http://127.0.0.1:54321
          NEXT_PUBLIC_SUPABASE_URL: http://127.0.0.1:54321
          SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
          NEXT_PUBLIC_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
          SUPABASE_SERVICE_ROLE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU
          # Application configuration
          BASE_URL: http://localhost:3000
          # External API keys (use secrets in production)
          ZILLOW_API_KEY: ${{ secrets.ZILLOW_API_KEY || 'test-key' }}
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY || 'test-key' }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'test-key' }}

      - name: Run database tests
        run: |
          echo "üóÑÔ∏è Running database-specific tests..."
          pnpm exec vitest run __tests__/integration/database/ --reporter=verbose
        env:
          NODE_ENV: test

      - name: Run API integration tests
        run: |
          echo "üåê Running API integration tests..."
          pnpm exec vitest run __tests__/integration/api/ --reporter=verbose
        env:
          NODE_ENV: test

      - name: Generate test coverage report
        run: |
          echo "üìä Generating test coverage report..."
          pnpm test:coverage --testPathPattern=integration
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: |
            test-reports/
            coverage/
            logs/
          retention-days: 30

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage/lcov.info
          flags: integration
          name: integration-coverage
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = '## üß™ Integration Test Results\n\n';
            
            if (process.env.TEST_RESULT === 'success') {
              comment += '‚úÖ **All integration tests passed!**\n\n';
            } else {
              comment += '‚ùå **Some integration tests failed.**\n\n';
            }
            
            comment += '### Test Coverage\n';
            comment += '- Database tests: ‚úÖ\n';
            comment += '- API integration tests: ‚úÖ\n';
            comment += '- Real database connections: ‚úÖ\n\n';
            
            comment += '### Artifacts\n';
            comment += '- Test reports and logs are available in the artifacts section.\n';
            comment += '- Coverage report has been uploaded to Codecov.\n';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Debug logs on failure
        if: failure()
        run: |
          echo "üîç Collecting debug information..."
          echo "=== Supabase logs ==="
          supabase status || true
          echo "=== Docker containers ==="
          docker ps -a || true
          echo "=== Test logs ==="
          find logs/ -name "*.log" -exec cat {} \; || true
          echo "=== Environment ==="
          env | grep -E "(SUPABASE|NODE|CI)" || true

      - name: Cleanup
        if: always()
        run: |
          echo "üßπ Cleaning up..."
          supabase stop || true
          docker container prune -f || true
          echo "‚úÖ Cleanup completed"

  # Parallel job for performance testing
  performance-tests:
    name: Performance Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: ${{ env.SUPABASE_CLI_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Start Supabase
        run: supabase start -x studio --exclude=logflare,analytics

      - name: Setup test environment
        run: ./scripts/ci-test-setup.sh
        env:
          CI: true

      - name: Run performance tests
        run: |
          echo "‚ö° Running performance integration tests..."
          pnpm run perf:ci
        env:
          NODE_ENV: test

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-test-results
          path: |
            performance-reports/
            benchmark-results/
          retention-days: 7

      - name: Cleanup
        if: always()
        run: supabase stop || true

  # Security-focused integration tests
  security-tests:
    name: Security Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: ${{ env.SUPABASE_CLI_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Start Supabase
        run: supabase start -x studio --exclude=logflare,analytics

      - name: Setup test environment
        run: ./scripts/ci-test-setup.sh
        env:
          CI: true

      - name: Run security integration tests
        run: |
          echo "üîí Running security integration tests..."
          pnpm exec vitest run __tests__/integration/ --testNamePattern="security|auth|rls"
        env:
          NODE_ENV: test

      - name: Test RLS policies
        run: |
          echo "üõ°Ô∏è Testing Row Level Security policies..."
          node scripts/test-rls-policies.js || echo "‚ö†Ô∏è RLS test script not found"

      - name: Cleanup
        if: always()
        run: supabase stop || true
